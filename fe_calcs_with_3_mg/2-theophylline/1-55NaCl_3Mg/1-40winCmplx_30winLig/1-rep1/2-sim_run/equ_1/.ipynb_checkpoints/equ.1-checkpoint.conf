#######################################################
proc get_first_ts { xscfile } {
	set fd [open $xscfile r]
	gets $fd
	gets $fd
	gets $fd line
	set ts [lindex $line 0]
	close $fd
	return $ts
}
	

parmfile           ../../1-sys_prep/box.prmtop
coordinates        ../../1-sys_prep/box.pdb

set  restartflag  1

set temp    298

set outputname     equ.1
set inputname	   equ.0

outputname $outputname 


if {$restartflag} {
	set firsttime [get_first_ts $inputname.restart.xsc]
} else {
	set firsttime	0
	}
set firsttime   0
firsttimestep  $firsttime

if {!$restartflag} { temperature $temp }

if {$restartflag} {
	binCoordinates ${inputname}.restart.coor
	binVelocities  ${inputname}.restart.vel
	extendedSystem ${inputname}.restart.xsc
}

if {!$restartflag} {
cellBasisVector1    103.1481795    0.   0.0
cellBasisVector2     0.0  103.3908125   0.0
cellBasisVector3     0.0    0   103.2155822
cellOrigin           0.0    0.0   0.0
}

amber on
wrapWater on
wrapAll on

exclude    scaled1-4
1-4scaling    0.83333333
switching            on
switchdist           8.0
cutoff               9.0
pairlistdist         11.0


watermodel tip3

PME                  yes
PMETolerance         10e-6
PMEInterpOrder       4
PMEGridSpacing       1.0
timestep             2.0
fullelectfrequency   2
nonbondedfreq        1
rigidbonds           all
rigidtolerance       0.00001
rigiditerations      400
stepspercycle        10


if {1} {
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temp
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens
}

if {1} {
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  200.0
langevinPistonDecay   100.0
langevinPistonTemp    $temp
}


dcdfreq        5000
outputEnergies 5000
xstFreq        5000
restartfreq    5000
outputTiming   10000

if {1} {
	constraints		on
	consexp			2
	consref			../restraints/restraints.pdb
	conskfile		../restraints/restraints.pdb
	conskcol		B
	constraintScaling	1.5
}
if {!$restartflag} {
	minimize	5000
	reinitvels	$temp
}
set runtime [expr {100000 - $firsttime}]
run $runtime
